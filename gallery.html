<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DragAndDrop</title>

</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper cyan">
                <a href="#" class="brand-logo offset-l6">Insta-Collage</a>
                <a class="waves-effect waves-light btn" id="logout">LogOut</a>
            </div>
        </nav>
    </header>
    <section id="container-collage" ondrop="drop(event)" ondragover="allowDrop(event)" >
        <div class="container row">
            <h5 class="title">Arrastra aquí para comenzar tu collage</h5>
            <div id="user"></div>
            <div class="card-panel col s4 l4 io" id="d1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="card-panel col s4 l4 io" id="d2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="card-panel col s4 l4 io" id="d3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="card-panel col s4 io" id="d5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="card-panel col s8 io" id="d5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            
        </div>
    </section>
    <section id="drag">
        <nav>
            <div class="nav-wrapper cyan">
                <a href="#" class="brand-logo center"><i class="medium material-icons">add_a_photo</i>Galería</a>
            </div>
        </nav>
        <div class="row column" ondragstart="dragStart(event)" ondrag="dragOver(event)">
            <img class="select responsive-img images" id="element1" draggable="true" src="assets/images/nature1.jpg"  alt="">
            <img class="select responsive-img images" id="element4" draggable="true" src="assets/images/bunny2.jpg" alt="">
            <img class="select responsive-img images" id="element3" draggable="true" src="assets/images/nature2.jpg"  alt="">
            <img class="select responsive-img images" id="element2" draggable="true" src="assets/images/bunny1.jpg"  alt="">
            <img class="select responsive-img images" id="element5" draggable="true" src="assets/images/nature3.jpg"  alt="">
            <img class="select responsive-img images" id="element6" draggable="true" src="assets/images/bunny3.jpg"  alt="">
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
