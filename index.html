<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body id="back">
    <h1>Logeando</h1>
    <div class="row">
        <div class="input-field offset-s1 col s10">
            <input id="email" type="email">
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field offset-s1 col s10">
            <input id="password" type="password">
            <label for="password">Password</label>
        </div>
    </div>
    <div class="offset-s5">
        <a class="waves-effect offset-s1 waves-light btn" id="login">LogIn</a>
        <a class="waves-effect offset-s1 waves-light btn" id="signup">SignUp</a>
    </div>
    
    <!--<button type="button" id="login">Login</button>
    <button type="button" id="signup">SignUp</button>-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
